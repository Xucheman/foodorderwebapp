<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add New Category</title>  
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            .center-content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .form-container {
                max-width: 400px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #f5f5f5;
            }

            .form-title {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                font-weight: bold;
            }

            .form-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .form-button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                text-align: center;
            }

            .form-button:hover {
                background-color: #45a049;
            }

            .view-button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                text-align: center;
            }

            .view-button:hover {
                background-color: #0069d9;
            }
        </style>
    </h:head>
    <h:body>
        <div class="center-content">
            <div class="form-container">
                <h:form id="form" class="form-horizontal">  
                    <div class="form-title">  
                        <h2>Enter Category</h2>  
                    </div>  
                    <hr/>  
                    <div class="form-group">  
                        <label for="name-id" class="form-label col-sm-4">Enter Category Name</label>
                        <div style="margin-top: 10px;"></div>
                        <div class="col-sm-8">  
                            <h:inputText id="name-id" value="#{categoryController.category.name}" class="form-input"   
                                         validatorMessage="Category name is required">  
                                <f:validateRequired />  
                            </h:inputText>  
                        </div>  
                    </div>  
                    <div>
                    </div>
                    <div>
                    </div>
                    <div class="form-group">  
                        <div class="col-sm-8 offset-sm-4">  
                            <h:commandButton value="Save" actionListener="#{categoryController.addCategory()}" 
                                             action="category?faces-redirect=true" 
                                             class="form-button">
                            </h:commandButton>  
                            <div style="margin-top: 10px;"></div>
                            <h:link outcome="category" value="View Category Record List" class="view-button" />  
                        </div>  
                    </div>  
                </h:form>  
            </div>
        </div>
    </h:body>
</html>
