<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login">
            <p:messages />
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginController.username}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginController.password}" required="true" />

                <h:panelGroup />
                <p:commandButton value="Login" action="#{loginController.login}" update="@form" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
