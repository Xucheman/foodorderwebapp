<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Category Page</title>
</h:head>

<h:body>
     <f:facet name="header">
                <p:panelGrid columns="5" style="float: left;">
                    <h:outputText value="Category Records"/>
                </p:panelGrid>
                <p:panelGrid columns="5" style="float: right;">
                    <p:commandButton id = "btn_create_cat" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     title="Add" update="@this :frm_cat_create_edit" process="@this"
                                     actionListener="#{categoryController.saveCategory()}"/>
                </p:panelGrid>
            </f:facet>
    <h:form>
        <p:dataTable id="categoryTable" var="category" 
                     value="#{categoryController.categories}" paginator="true" rows="10"
                     emptyMessage="No categories found." editable="true" 
                     editMode="cell" rowKey="#{category.id}">

            <p:column headerText="ID">
                <h:outputText value="#{category.id}" />
            </p:column>

            <p:column headerText="Category Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{category.name}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{category.name}" style="width: 100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
             <p:column headerText="CreatedAt">
                <h:outputText value="#{createdAt.id}" />
            </p:column>
             <p:column headerText="UpdatedAt">
                <h:outputText value="#{updatedAt.id}" />
            </p:column>

        </p:dataTable>
        
        <h:panelGrid columns="2" style="margin-top: 20px;">

</h:panelGrid>
    </h:form>
</h:body>

</html>
