<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Menu</title>
        <style>
            .menu-actions {
                display: flex;
                align-items: center;
            }

            .menu-actions .menu-action-button {
                margin-right: 10px;
            }

            .ui-dialog .ui-dialog-content {
                border-radius: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="menuContainer">
            <h:form id="frm_add_menu" style="text-align: right;">
                <p:commandButton id="btn_add_menu" value="Create Menu" 
                                 update=":frm_edit_menu"
                                 actionListener="#{menuController.beforeCreate}"
                                 oncomplete="PF('dlg').show();"
                                 style="margin-right: 15px;" />
            </h:form>

            <br /><br />
            <h:form id="frm_show_menu">
                <p:dataTable value="#{menuController.menuList}" var="m" 
                             rowIndexVar="rowIndex">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{m.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">From Date</f:facet>
                        <h:outputText value="#{m.fromDate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">To Date</f:facet>
                        <h:outputText value="#{m.toDate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Created At</f:facet>
                        <h:outputText value="#{m.createdAt}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Updated At</f:facet>
                        <h:outputText value="#{m.updatedAt}" />
                    </p:column>

                    <p:column headerText="Action">
                        <div class="menu-actions">
                            <p:commandButton id="btn_edit_menu" value="Edit" 
                                             actionListener="#{menuController.beforeUpdate(m)}"
                                             update=":frm_edit_menu" 
                                             oncomplete="PF('dlg').show();"
                                             styleClass="menu-action-button" />

                            <p:commandButton id="btn_delete_menu" value="Delete" 
                                             update="frm_show_menu" 
                                             action="#{menuController.delete(m.id)}"
                                             styleClass="menu-action-button" />
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Menu" widgetVar="dlg" modal="true" styleClass="rectangular-dialog">
                <h:form id="frm_edit_menu" >
                    <br /><br />
                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" required="true" placeholder="Enter Name" 
                                 value="#{menuController.menu.name}">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>

                    <p:outputLabel value="From Date" for="fromDate" />
                    <p:calendar id="fromDate" rendered="true" placeholder="Enter Date"
                                value="#{menuController.menu.fromDate}">
                        <p:ajax update="@this" process="@this" />
                    </p:calendar>
                    <p:outputLabel value="To Date" for="toDate" />
                    <p:calendar id="toDate" rendered="true" placeholder="Enter Date"
                                value="#{menuController.menu.toDate}">
                        <p:ajax update="@this" process="@this" />
                    </p:calendar>
                  

                    <br/><br/>
                    <p:commandButton value="Save" action="#{menuController.createMenu}" 
                                     rendered="#{menuController.menu.id eq null}"
                                     update="frm_show_menu" 
                                     oncomplete="PF('dlg').hide();" />

                    <p:commandButton value="Update" action="#{menuController.update}" 
                                     rendered="#{menuController.menu.id ne null}"
                                     update="frm_show_menu" 
                                     oncomplete="PF('dlg').hide();" />

                </h:form>
            </p:dialog>
        </div>
    </h:body>
</html>
