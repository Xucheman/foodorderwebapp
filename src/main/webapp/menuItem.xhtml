<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Menu Items</title>
    </h:head>
    <h:body>
       
        <h:form id="frm_add_menuItems" style="text-align: right;">
            <p:commandButton id="btn_add_menuItems" value="Add MenuItems" 
                             update=":frm_edit_menuItems"
                             actionListener="#{menuItemController.beforeCreate()}"
                             oncomplete="PF('dlg').show();"
                             style="margin-right: 15px;"/>
        </h:form>
        <br /><br />
        
        <h:form id="frm_show_menuItems">
            <p:dataTable value="#{menuItemController.menuItemList}" var="mi" 
                         rowIndexVar="rowIndex">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rowIndex + 1}"/>
                </p:column>

               
                <p:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputText value="#{fi.createdAt}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Updated At</f:facet>
                    <h:outputText value="#{fi.updatedAt}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandButton id="btn_edit_menuItems" value="Edit" 
                                     actionListener="#{menuItemController.beforeUpdate(fi)}"
                                     update=":frm_edit_menuItems" 
                                     oncomplete="PF('dlg').show();">
                    </p:commandButton>

                    <p:commandButton    id="btn_delete_menuItems" value="Delete" 
                                        update="frm_show_menuItems" 
                                        action="#{menuItemController.delete(fi.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        
    </h:body>
</html>
