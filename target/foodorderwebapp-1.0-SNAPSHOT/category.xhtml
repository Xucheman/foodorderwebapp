<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){
                background-color: #f2f2f2
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>  
    </h:head>

    <h:body>
        <center>
            <h:form>  
                <center>  
                    <h2><h:outputText value="Categories"/></h2>  
                </center>  

                <h:dataTable binding="#{table}" value="#{categoryController.categoryList}" var="c"   
                             class="table table-striped table-hover table-bordered"> 
                    <h:column>  
                        <f:facet name="header">ID</f:facet>  
                        <h:outputText value="#{table.rowIndex + 1}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header"> Name</f:facet>  
                        <h:outputText value="#{c.name}"/>  
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Created At</f:facet>
                        <h:outputText value="#{c.createdAt}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Updated At</f:facet>
                        <h:outputText value="#{c.updatedAt}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />                        </h:outputText> 
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Update</f:facet>  
                        <h:commandButton actionListener = "#{categoryController.update(c.id)}" 
                                         action="updateCategory.xhtml?faces-redirect=true"
                                         value="Update" class="btn btn-primary">  
                        </h:commandButton>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Delete</f:facet>  
                        <h:commandButton action = "#{categoryController.deleteById(c.id)}" value="Delete" class="btn btn-danger">  
                        </h:commandButton>  
                    </h:column>  
                </h:dataTable>
                <center>
                    <h:commandButton action = "create.xhtml?faces-redirect=true"   
                                     value="Create New Category" class="btn btn-success">
                    </h:commandButton>
                </center>
            </h:form>
        </center>
    </h:body>

</html>
