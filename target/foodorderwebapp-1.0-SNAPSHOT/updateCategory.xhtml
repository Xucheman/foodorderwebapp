<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Category</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            .center-content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .form-container {
                max-width: 400px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #f5f5f5;
            }

            .form-title {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                font-weight: bold;
            }

            .form-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .form-button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                text-align: center;
            }

            .form-button:hover {
                background-color: #45a049;
            }
        </style>
    </h:head>
    <h:body>
        <div class="center-content">
            <div class="form-container">
                <h:form id="form" class="form-horizontal">
                    <div class="form-title">
                        <h2>Update Category</h2>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label for="name-id" class="form-label">Category Name</label>
                        <div style="margin-top: 10px;"></div>
                        <h:inputText id="name-id" value="#{categoryController.category.name}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <center>
                            <h:commandButton value="Update" actionListener="#{categoryController.update(id)}"
                                             action="category.xhtml?faces-redirect=true"
                                             class="form-button">
                                <f:param name="categoryId" value="#{categoryController.category.id}" />
                            </h:commandButton>
                        </center>
                    </div>

                </h:form>
            </div>
        </div>
    </h:body>
</html>
